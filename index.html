<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/style.css" />
  <title>To-do List</title>
</head>

<body>
  <div class="container">
    <div class="action-btn">
      <button class="dot">&nbsp;</button>
      <button class="dot dot--orange">&nbsp;</button>
      <button class="dot dot--green">&nbsp;</button>
    </div>
    <div class="search-bar">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon-search" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </div>
    <menu class="menu-bar">
      <div>Today</div>
      <div>Scheduled</div>
      <div>All</div>
      <div>Flagged</div>
    </menu>
    <div class="add-list">âž•</div>
    <main>main todo</main>
    <aside>aside todo</aside>
    <div class="add-list-bottom">
      <button class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon--plus-circle" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>Add list</span>
      </button>
    </div>
  </div>
</body>

</html>
